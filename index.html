<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app{
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>{{title}}</h2>
    <input v-model="name">
    <h1>{{name}}</h1>
    <button v-on:click="clickMe">click me!</button>
  </div>
  <script src="js/watcher.js"></script>
  <script src="js/compile.js"></script>
  <script src="js/observer.js"></script>
  <script src="js/dep.js"></script>
  <script src="js/vueCopy.js"></script>
  <script>
    const app = new VueCopy({
      el: '#app',
      data: {
        title: 'hello world',
        name: 'canfoo'
      },
      methods: {
          clickMe: function () {
            this.title = 'potato';
          }
      },
      mounted: function () {
          window.setTimeout(() => {
              this.title = '你好';
          }, 1000);
      }
    })
  </script>
</body>
</html>
